<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* สิ่งที่อยู่ตรงนี้ จะมีไว้แค่ให้ dev อ่าน */
        /*1. id,class,DOM* 2. จะแต่งอะไร*/
    @font-face {
        font-family: 'Kanit';
        src: url(./Kanit/Kanit-Regular.ttf);
    }

    body {
        font-family: 'Kanit';
    }

    #register{
        font-size: 24px;
        color: yellow;
        font-weight: 800; /* ความเข้ม font */
        padding-top: 10px; /* เว้นระยะห่างด้านบนของกรอบ */
        padding-bottom: 10px; /* เว้นระยะห่างด้านล่างของกรอบ */
        margin-top: 10px;  /* ระยะห่างของข้อความกรอบบน */
        margin-bottom: 10px; /* ระยะห่างของข้อความกรอบล่าง */
        background-color: grey;
        border: 1px rosybrown solid;
        padding-left: 20px; /* เว้นระยะห่างด้านซ้ายของกรอบ */
    }
        /* .form คือ ขอบของกรอบช่องสี่เหลี่ยม */
    .form{
        border: 2px rosybrown solid;
    }

    .header-form{
        font-weight: 800;
    }

    .form{
        display: block;
    }

    .gender{
        display: flex;
    }

    .container{
        height: 1800px;
    }

    .relative{
        /*left right top bottom */
        position: relative;
        left: 20px;
    }

    .absolute{
        position: absolute;
        top: 0;
        left: 0px;
        right: 0;
    }

    .fixed{
        position: fixed;
        top: 0;
        right: 0;
    }

    .sticky{
        position: sticky;
        top: 50px;
    }

 
    </style>
</head>
<body>
<!---ส่วนที่แสดงออกไปทางหน้าจอของ Browser -->
<div class="container">
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
    <div class="sticky">Sticky</div>
</div>
<!--3. form-->

<div id="register">Register form</div>
<span class="header-form">ชื่อจริง</span>
<input class="form" type="number" min="0" max="100">
<span class="header-form">นามสกุล</span>
<input class="form" type="text"> <br>
<span class="header-form">อายุ</span>
<input class="form" type="number" min="0" max="100">
<div>
    เพศ
    <div>
        <input name="gender" type="radio">ชาย
    </div>
    <div>
        <input name="gender" type="radio">หญิง
    </div>
    <div>
        <input name="gender" type="radio">ไม่ระบุ
 </div>
</div>
<div>
    สิ่งที่สนใจ
    <div>
        <input name="interest" type="checkbox">หนังสือ
    </div>
    <div>
        <input name="interest" type="checkbox">วิดิโอเกม
    </div>
    <div>
        <input name="interest" type="checkbox">การ์ตูน
    </div>
</div>
    <div>
        คำอธิบายตัวตนเพิ่มเติม
        <br>
        <textarea></textarea>
    </div>
    <button>ส่งข้อมูล</button>

</body>
</html>
